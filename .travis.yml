language: node_js
node_js:
  - "10"
cache:
  directories:
    - "node_modules"
install:
  - npm ci
script:
  - npm t
  - npm run build
after_success:
  - npx codecov
deploy:
  - provider: script
    script: npx now --token $NOW_TOKEN
    skip_cleanup: true
    on:
      all_branches: true
      master: false
  - provider: script
    script: npx now --token $NOW_TOKEN && npx now alias --token $NOW_TOKEN
    skip_cleanup: true
    on:
      master: true
notifications:
  email: false
