language: node_js
node_js:
  - "10"
cache:
  directories:
    - "node_modules"
install:
  - npm ci
script:
  - npm t
  - npm run build
  - npm run size
after_success:
  - npx codecov
  - npm ci --prod
deploy:
  - provider: script
    skip_cleanup: true
    script: npx semantic-release
    on:
      branch: master
  - provider: script
    script: npx now --token $NOW_TOKEN
    skip_cleanup: true
    on:
      master: false
      all_branches: true
  - provider: script
    script: npx now --token $NOW_TOKEN && npx now alias dev.analogic.al --token $NOW_TOKEN
    skip_cleanup: true
    on:
      branch: development
  - provider: script
    script: npx now --token $NOW_TOKEN && npx now alias --token $NOW_TOKEN
    skip_cleanup: true
    on:
      branch: master
notifications:
  email: false
